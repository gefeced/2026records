<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awards</title>
    <meta name="description" content="A minimalist, JSON-powered records archive." />
    <style>
      :root {
        --bg: #0b0f14;
        --surface: #0f1620;
        --paper: #fbfaf7;
        --ink: #0f172a;
        --muted: rgba(15, 23, 42, 0.72);
        --line: rgba(15, 23, 42, 0.14);
        --ring: rgba(99, 102, 241, 0.35);
        --accent: #6366f1;
        --shadow: 0 16px 50px rgba(2, 6, 23, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        color: var(--ink);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(180deg, #070a0f, #0b0f14 35%, #090c12);
      }

      a {
        color: inherit;
      }

      .shell {
        min-height: 100%;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
      }

      .hero {
        padding: 72px 18px 30px;
        color: rgba(255, 255, 255, 0.92);
        background: radial-gradient(1200px 650px at 20% 15%, rgba(99, 102, 241, 0.25), transparent 60%),
          radial-gradient(1000px 650px at 90% 25%, rgba(14, 165, 233, 0.16), transparent 55%),
          linear-gradient(135deg, #070a0f, #0b0f14 55%, #070a0f);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .wrap {
        width: min(1120px, calc(100% - 36px));
        margin: 0 auto;
      }

      .kicker {
        font-weight: 650;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-size: 0.82rem;
        opacity: 0.8;
        margin: 0 0 14px;
      }

      h1 {
        font-size: clamp(2.6rem, 6vw, 4.6rem);
        line-height: 1.03;
        margin: 0 0 12px;
        letter-spacing: -0.02em;
        font-weight: 750;
      }

      .subtitle {
        font-size: clamp(1.05rem, 1.4vw, 1.2rem);
        line-height: 1.6;
        margin: 0 0 22px;
        max-width: 72ch;
        opacity: 0.88;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.92);
        padding: 11px 14px;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 650;
        letter-spacing: 0.01em;
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.24);
      }

      .btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px var(--ring);
      }

      .btn--primary {
        background: rgba(99, 102, 241, 0.22);
        border-color: rgba(99, 102, 241, 0.36);
      }

      .btn--primary:hover {
        background: rgba(99, 102, 241, 0.3);
        border-color: rgba(99, 102, 241, 0.52);
      }

      .tabs {
        background: rgba(255, 255, 255, 0.04);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .tabbar {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding: 10px 0 12px;
        scrollbar-width: none;
      }

      .tabbar::-webkit-scrollbar {
        display: none;
      }

      .tab {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: transparent;
        color: rgba(255, 255, 255, 0.86);
        padding: 10px 12px;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 650;
        white-space: nowrap;
      }

      .tab[aria-selected="true"] {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.22);
      }

      .tab:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px var(--ring);
      }

      main {
        padding: 24px 0 44px;
      }

      .page {
        display: none;
      }

      .page.is-active {
        display: block;
      }

      .pageHeader {
        display: flex;
        flex-wrap: wrap;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px 14px;
        margin: 6px 0 16px;
        color: rgba(255, 255, 255, 0.92);
      }

      h2 {
        margin: 0;
        font-size: clamp(1.5rem, 2vw, 2rem);
        letter-spacing: -0.01em;
      }

      .hint {
        margin: 0;
        font-size: 0.98rem;
        opacity: 0.78;
      }

      .panel {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 18px;
      }

      .panel p {
        color: rgba(255, 255, 255, 0.84);
        line-height: 1.65;
        margin: 0;
        font-size: 1.04rem;
      }

      .stats {
        margin-top: 16px;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }

      .stat {
        padding: 14px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.03);
      }

      .stat strong {
        display: block;
        font-size: 1.55rem;
        color: rgba(255, 255, 255, 0.92);
      }

      .stat span {
        display: block;
        margin-top: 4px;
        opacity: 0.76;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
      }

      .grid {
        display: grid;
        gap: 14px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .certificate {
        background: var(--paper);
        border-radius: 18px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(15, 23, 42, 0.2);
        position: relative;
        overflow: hidden;
        padding: 18px;
      }

      .certificate::before {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 14px;
        border: 1px solid rgba(15, 23, 42, 0.14);
        pointer-events: none;
      }

      .certificate::after {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          45deg,
          rgba(15, 23, 42, 0.02),
          rgba(15, 23, 42, 0.02) 10px,
          transparent 10px,
          transparent 20px
        );
        opacity: 0.35;
        pointer-events: none;
      }

      .certInner {
        position: relative;
        z-index: 1;
        min-height: 220px;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        gap: 10px;
      }

      .certTop {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .seal {
        font-size: 0.75rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: rgba(15, 23, 42, 0.58);
        font-weight: 750;
      }

      .badge {
        font-size: 0.84rem;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(15, 23, 42, 0.16);
        background: rgba(15, 23, 42, 0.04);
        color: rgba(15, 23, 42, 0.74);
        font-weight: 650;
      }

      .badge--former {
        background: rgba(148, 163, 184, 0.22);
        border-color: rgba(148, 163, 184, 0.42);
      }

      .badge--current {
        background: rgba(16, 185, 129, 0.14);
        border-color: rgba(16, 185, 129, 0.32);
      }

      .personRow {
        display: grid;
        grid-template-columns: 84px 1fr;
        gap: 12px;
        align-items: center;
      }

      .thumb {
        width: 84px;
        height: 84px;
        border-radius: 16px;
        border: 1px solid rgba(15, 23, 42, 0.14);
        object-fit: cover;
        background: rgba(15, 23, 42, 0.08);
      }

      .person {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 750;
        letter-spacing: -0.01em;
      }

      .title {
        margin: 2px 0 0;
        font-size: 1.3rem;
        line-height: 1.2;
        letter-spacing: -0.02em;
        font-weight: 800;
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        margin-top: 8px;
        color: var(--muted);
        font-weight: 650;
        font-size: 0.92rem;
      }

      .desc {
        margin: 0;
        color: rgba(15, 23, 42, 0.78);
        line-height: 1.55;
        font-size: 0.98rem;
        display: -webkit-box;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .certBottom {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: center;
        margin-top: 6px;
      }

      .footage a {
        color: rgba(15, 23, 42, 0.78);
        font-weight: 700;
        text-decoration: none;
        border-bottom: 1px solid rgba(15, 23, 42, 0.24);
      }

      .footage a:hover {
        border-bottom-color: rgba(15, 23, 42, 0.52);
      }

      .empty,
      .error {
        background: rgba(255, 255, 255, 0.04);
        border: 1px dashed rgba(255, 255, 255, 0.18);
        border-radius: 18px;
        padding: 18px;
        color: rgba(255, 255, 255, 0.84);
        line-height: 1.65;
      }

      .btn--small {
        padding: 9px 12px;
        font-size: 0.95rem;
      }

      .leaderboardList {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 10px;
      }

      .leaderItem {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 12px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.16);
      }

      .leaderLeft {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }

      .rankPill {
        flex: 0 0 auto;
        font-weight: 800;
        letter-spacing: 0.02em;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.88);
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
      }

      .medal {
        width: 18px;
        height: 18px;
        flex: 0 0 auto;
        filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.35));
      }

      .leaderName {
        color: rgba(255, 255, 255, 0.92);
        font-weight: 800;
        letter-spacing: -0.01em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .arrowBtn {
        flex: 0 0 auto;
        width: 40px;
        height: 40px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.92);
        display: grid;
        place-items: center;
        cursor: pointer;
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      }

      .arrowBtn:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.22);
      }

      .arrowBtn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px var(--ring);
      }

      .profile {
        margin-top: 14px;
      }

      .profileHeader {
        display: flex;
        align-items: center;
        gap: 12px;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .profileName {
        margin: 0;
        color: rgba(255, 255, 255, 0.92);
        letter-spacing: -0.01em;
        font-size: clamp(1.2rem, 1.8vw, 1.5rem);
        font-weight: 850;
        text-align: right;
      }

      .people {
        display: grid;
        gap: 14px;
      }

      .personGroup {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 16px;
      }

      .personGroup h3 {
        margin: 0 0 10px;
        color: rgba(255, 255, 255, 0.92);
        letter-spacing: -0.01em;
        font-size: 1.25rem;
      }

      .recordList {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 10px;
      }

      .recordItem {
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.16);
        padding: 12px 12px;
        color: rgba(255, 255, 255, 0.88);
      }

      .recordItem strong {
        display: block;
        font-size: 1.02rem;
        letter-spacing: -0.01em;
      }

      .recordItem span {
        display: block;
        margin-top: 4px;
        opacity: 0.78;
        font-size: 0.92rem;
      }

      footer {
        padding: 18px 0 26px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
      }

      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-size: 0.95em;
      }

      @media (max-width: 720px) {
        .hero {
          padding-top: 58px;
        }

        .stats {
          grid-template-columns: 1fr;
        }

        .personRow {
          grid-template-columns: 74px 1fr;
        }

        .thumb {
          width: 74px;
          height: 74px;
          border-radius: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header class="hero">
        <div class="wrap">
          <p class="kicker">Records registry</p>
          <h1>Awards</h1>
          <p class="subtitle">
            2026 Calgary Records
          </p>
          <div class="actions">
            <button class="btn btn--primary" type="button" data-nav="records">Browse Records</button>
            <button class="btn" type="button" data-nav="people">View People</button>
          </div>
        </div>
      </header>

      <nav class="tabs" aria-label="Primary" role="tablist">
        <div class="wrap">
          <div class="tabbar">
            <button
              id="tab-home"
              class="tab"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              tabindex="0"
              data-nav="home"
            >
              Home
            </button>
            <button
              id="tab-records"
              class="tab"
              type="button"
              role="tab"
              aria-controls="records"
              aria-selected="false"
              tabindex="-1"
              data-nav="records"
            >
              Records
            </button>
            <button
              id="tab-former"
              class="tab"
              type="button"
              role="tab"
              aria-controls="former"
              aria-selected="false"
              tabindex="-1"
              data-nav="former"
            >
              Former Records
            </button>
            <button
              id="tab-people"
              class="tab"
              type="button"
              role="tab"
              aria-controls="people"
              aria-selected="false"
              tabindex="-1"
              data-nav="people"
            >
              People
            </button>
          </div>
        </div>
      </nav>

      <main>
        <div class="wrap">
          <section class="page is-active" id="home" data-page role="tabpanel" aria-labelledby="tab-home">
            <div class="panel">
              <div class="stats" aria-label="Stats">
                <div class="stat">
                  <strong id="statTotal">—</strong>
                  <span>Total records</span>
                </div>
                <div class="stat">
                  <strong id="statCurrent">—</strong>
                  <span>Current</span>
                </div>
                <div class="stat">
                  <strong id="statFormer">—</strong>
                  <span>Former</span>
                </div>
              </div>
            </div>
          </section>

          <section class="page" id="records" data-page role="tabpanel" aria-labelledby="tab-records" hidden>
            <div class="pageHeader">
              <h2>Records</h2>
              <p class="hint">Certificate cards</p>
            </div>
            <div id="recordsGrid" class="grid" aria-live="polite"></div>
          </section>

          <section class="page" id="former" data-page role="tabpanel" aria-labelledby="tab-former" hidden>
            <div class="pageHeader">
              <h2>Former Records</h2>
            </div>
            <div id="formerGrid" class="grid" aria-live="polite"></div>
          </section>

          <section class="page" id="people" data-page role="tabpanel" aria-labelledby="tab-people" hidden>
            <div class="pageHeader">
              <h2>People</h2>
              <p class="hint">Leaderboard</p>
            </div>
            <div id="peopleLeaderboard" class="leaderboard" aria-live="polite">
              <ol id="leaderboardList" class="leaderboardList"></ol>
            </div>

            <div id="peopleProfile" class="profile" hidden>
              <div class="profileHeader">
                <button id="profileBackBtn" class="btn btn--small" type="button">
                  Back
                </button>
                <h3 id="profileName" class="profileName"></h3>
              </div>
              <div id="profileGrid" class="grid" aria-live="polite"></div>
            </div>
          </section>
        </div>
      </main>

      <footer>
        <div class="wrap">
          <span>2026 Calgary Records</span>
        </div>
      </footer>
    </div>

    <script type="module">
      import { initNavigation } from "../Scripts/navigation.js";
      import { initRecords } from "../Scripts/records.js";

      initNavigation();
      initRecords();
    </script>
  </body>
</html>
